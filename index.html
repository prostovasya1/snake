<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Snake Game - gamesnakes.io</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W0K7WTGBQ1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-W0K7WTGBQ1');
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #121212;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      user-select: none;
      touch-action: none;
      overflow: hidden;
      padding-top: env(safe-area-inset-top, 20px);
    }
    h1 { 
      margin-bottom: 8px; 
      font-size: clamp(1.5rem, 5vw, 2.5rem); 
      text-align: center; 
      z-index: 1000;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      width: 100%;
      max-width: min(90vw, 500px);
    }
    .score {
      font-size: clamp(1.1rem, 4.5vw, 1.5rem);
      font-weight: 700;
      color: #4caf50;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9), 0 0 20px #4caf50;
      background: rgba(18,18,18,0.9);
      padding: 10px 20px;
      border-radius: 14px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(76,175,80,0.4);
      box-shadow: 0 6px 25px rgba(76,175,80,0.3);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .score.visible { opacity: 1; }

    /* GAME BOARD + CONTROLS CONTAINER */
    .game-wrapper {
      position: relative;
      width: min(90vw, 500px);
      max-width: 500px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Perfect square */
      border: 4px solid #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      background: #1e1e1e;
      flex-shrink: 0;
    }
    canvas { 
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%; 
      image-rendering: pixelated; 
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* START SCREEN */
    .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 200;
      animation: fadeIn 0.5s ease-out;
    }
    .start-screen h2 {
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      color: #4caf50;
      text-shadow: 0 0 30px #4caf50;
      margin: 0;
    }
    .start-screen p {
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      color: #aaa;
      text-align: center;
      max-width: 80%;
    }

    /* GAME OVER */
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(20px);
      padding: 28px 36px;
      border-radius: 20px;
      text-align: center;
      display: none;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
      z-index: 200;
      border: 2px solid #333;
      max-width: 85%;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .game-over h2 { 
      color: #ff5252; 
      margin: 0;
      font-size: clamp(1.3rem, 5.5vw, 2rem);
      text-shadow: 0 2px 8px rgba(255,82,82,0.5);
    }
    .game-over p { 
      margin: 0 0 14px 0; 
      font-size: 1rem;
    }

    /* BUTTONS */
    button {
      background: linear-gradient(145deg, #4caf50, #45a049);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: clamp(1rem, 4.5vw, 1.3rem);
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 8px 25px rgba(76,175,80,0.5);
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 201;
      min-width: 160px;
    }
    button:hover, button:active { 
      background: linear-gradient(145deg, #45a049, #3d8b40);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(76,175,80,0.7);
    }
    button:active { transform: translateY(0); }

    .controls { 
      margin-top: 12px; 
      font-size: clamp(0.75rem, 3vw, 0.95rem); 
      color: #aaa; 
      text-align: center;
      max-width: 90vw;
      pointer-events: none;
    }

    /* D-PAD INSIDE GAME BOARD */
    .mobile-controls {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: none;
      z-index: 150;
      pointer-events: all;
      padding: 8px;
    }
    .dpad {
      display: grid;
      grid-template-areas: 
        ". up ."
        "left center right"
        ". down .";
      grid-template-columns: 1fr 60px 1fr;
      grid-template-rows: 1fr 60px 1fr;
      gap: 6px;
      width: 100%;
      max-width: 220px;
      margin: 0 auto;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      padding: 12px;
    }
    .mobile-btn {
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }
    .mobile-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: left 0.5s;
    }
    .mobile-btn:active::before { left: 100%; }
    .mobile-btn:active {
      transform: scale(0.93);
      background: linear-gradient(145deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
      border-color: rgba(255,255,255,0.4);
      box-shadow: 0 6px 20px rgba(255,255,255,0.15), inset 0 2px 4px rgba(255,255,255,0.08);
    }
    #up { grid-area: up; }
    #left { grid-area: left; }
    #right { grid-area: right; }
    #down { grid-area: down; }
    #center { 
      grid-area: center; 
      background: rgba(76,175,80,0.18) !important;
      border-color: rgba(76,175,80,0.4) !important;
      font-size: 1.7rem;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      body { padding-top: max(env(safe-area-inset-top), 20px); }
      .header { margin-bottom: 6px; }
      .game-wrapper { width: 95vw; }
      .mobile-controls { display: block; }
      .controls { display: none; }
      .dpad { max-width: 200px; padding: 10px; }
      .mobile-btn { font-size: 1.4rem; }
    }
    @media (max-width: 480px) {
      .dpad { max-width: 180px; padding: 8px; }
      .mobile-btn { font-size: 1.3rem; }
    }
    @media (orientation: landscape) and (max-height: 500px) {
      body { flex-direction: row; padding: 10px; align-items: center; gap: 16px; }
      .game-wrapper { width: 65vh; max-width: none; }
      .game-container { padding-bottom: 65vh; }
      h1 { margin: 0; writing-mode: vertical-rl; }
      .header { margin: 0; gap: 8px; }
      .score { writing-mode: vertical-rl; text-orientation: mixed; }
      .mobile-controls { bottom: 6px; left: 6px; right: 6px; }
      .controls { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Snake</h1>
    <div class="score" id="scoreDisplay">Score: <span id="score">0</span></div>
  </div>

  <div class="game-wrapper">
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>

      <!-- START SCREEN -->
      <div class="start-screen" id="startScreen">
        <h2>Snake Game</h2>
        <p>Use arrows, WASD, or swipe to move<br>Eat food to grow!</p>
        <button id="playBtn">Play</button>
      </div>

      <!-- GAME OVER -->
      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <strong id="finalScore">0</strong></p>
        <button id="restartBtn">Play Again</button>
      </div>

      <!-- D-PAD INSIDE BOARD -->
      <div class="mobile-controls">
        <div class="dpad">
          <button class="mobile-btn" id="up">Up</button>
          <button class="mobile-btn" id="left">Left</button>
          <button class="mobile-btn" id="center">Snake</button>
          <button class="mobile-btn" id="right">Right</button>
          <button class="mobile-btn" id="down">Down</button>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    Swipe or Arrows / WASD<br>
    <small>Score +1 per food</small>
  </div>

  <script>
    function trackEvent(action, label = '') {
      gtag('event', action, { 'event_category': 'Game', 'event_label': label });
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');
    const playBtn = document.getElementById('playBtn');
    const restartBtn = document.getElementById('restartBtn');

    function resizeCanvas() {
      const wrapper = document.querySelector('.game-container');
      const size = wrapper.offsetWidth;
      canvas.width = size;
      canvas.height = size;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 100));

    const gridSize = 20;
    let tileCount;
    let snake = [];
    let food = {};
    let dx = 0, dy = 0;
    let score = 0;
    let gameLoop;
    let gameRunning = false;
    let pendingDirection = { dx: 0, dy: 0 };

    function updateTileCount() {
      tileCount = Math.floor(canvas.width / gridSize);
    }

    function generateFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * tileCount);
        y = Math.floor(Math.random() * tileCount);
      } while (snake.some(s => s.x === x && s.y === y));
      return { x, y };
    }

    function init() {
      updateTileCount();
      snake = [{ x: Math.floor(tileCount/2), y: Math.floor(tileCount/2) }];
      food = generateFood();
      dx = 0; dy = 0;
      pendingDirection = { dx: 0, dy: 0 };
      score = 0;
      scoreEl.textContent = score;
      scoreDisplay.classList.add('visible');
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      gameRunning = true;
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(draw, Math.max(80, 150 - score * 2));
      trackEvent('game_start');
    }

    function draw() {
      if (!gameRunning) return;

      if (pendingDirection.dx !== 0 || pendingDirection.dy !== 0) {
        dx = pendingDirection.dx;
        dy = pendingDirection.dy;
        pendingDirection = { dx: 0, dy: 0 };
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame(); return;
      }
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          endGame(); return;
        }
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        food = generateFood();
        trackEvent('food_eaten', `score_${score}`);
      } else {
        snake.pop();
      }

      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= tileCount; i++) {
        ctx.beginPath(); ctx.moveTo(i * gridSize, 0); ctx.lineTo(i * gridSize, canvas.height); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, i * gridSize); ctx.lineTo(canvas.width, i * gridSize); ctx.stroke();
      }

      const fx = food.x * gridSize + gridSize / 2;
      const fy = food.y * gridSize + gridSize / 2;
      const r = gridSize / 2 - 1;
      const glow = ctx.createRadialGradient(fx, fy, 0, fx, fy, r);
      glow.addColorStop(0, '#ff6b6b'); glow.addColorStop(0.7, '#ff5252'); glow.addColorStop(1, '#cc0000');
      ctx.fillStyle = glow;
      ctx.beginPath(); ctx.arc(fx, fy, r, 0, Math.PI * 2); ctx.fill();

      snake.forEach((part, i) => {
        const sx = part.x * gridSize + 2;
        const sy = part.y * gridSize + 2;
        const sw = gridSize - 4;
        const sh = gridSize - 4;
        const gradient = ctx.createRadialGradient(
          part.x * gridSize + gridSize/2, part.y * gridSize + gridSize/2, 0,
          part.x * gridSize + gridSize/2, part.y * gridSize + gridSize/2, gridSize/2
        );
        gradient.addColorStop(0, i === 0 ? '#76ff03' : '#66bb6a');
        gradient.addColorStop(1, i === 0 ? '#4caf50' : '#43a047');
        ctx.fillStyle = gradient;
        ctx.fillRect(sx, sy, sw, sh);
        ctx.strokeStyle = '#1a1a1a'; ctx.lineWidth = 1; ctx.strokeRect(sx, sy, sw, sh);
      });
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameLoop);
      finalScoreEl.textContent = score;
      gameOverScreen.style.display = 'flex';
      trackEvent('game_over', `score_${score}`);
    }

    function queueDirection(newDx, newDy) {
      if (newDx === -dx && newDy === -dy) return;
      if (!gameRunning) init();
      if (gameRunning) pendingDirection = { dx: newDx, dy: newDy };
    }

    function startGame() { trackEvent('button_click', 'play'); init(); }
    function restartGame() { trackEvent('button_click', 'play_  again'); init(); }

    playBtn.addEventListener('click', startGame);
    playBtn.addEventListener('touchstart', e => { e.preventDefault(); startGame(); }, { passive: false });
    restartBtn.addEventListener('click', restartGame);
    restartBtn.addEventListener('touchstart', e => { e.preventDefault(); restartGame(); }, { passive: false });

    document.addEventListener('keydown', e => {
      e.preventDefault();
      const k = e.key.toLowerCase();
      if (k === 'arrowup' || k === 'w') queueDirection(0, -1);
      if (k === 'arrowdown' || k === 's') queueDirection(0, 1);
      if (k === 'arrowleft' || k === 'a') queueDirection(-1, 0);
      if (k === 'arrowright' || k === 'd') queueDirection(1, 0);
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    }, { passive: false });
    canvas.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) queueDirection(dx > 0 ? 1 : -1, 0);
      else if (Math.abs(dy) > 30) queueDirection(0, dy > 0 ? 1 : -1);
    }, { passive: false });

    document.getElementById('up').addEventListener('touchstart', e => { e.preventDefault(); queueDirection(0, -1); }, { passive: false });
    document.getElementById('down').addEventListener('touchstart', e => { e.preventDefault(); queueDirection(0, 1); }, { passive: false });
    document.getElementById('left').addEventListener('touchstart', e => { e.preventDefault(); queueDirection(-1, 0); }, { passive: false });
    document.getElementById('right').addEventListener('touchstart', e => { e.preventDefault(); queueDirection(1, 0); }, { passive: false });

    canvas.addEventListener('click', () => { if (!gameRunning && startScreen.style.display !== 'flex') init(); });

    updateTileCount();
    food = generateFood();
    startScreen.style.display = 'flex';
    trackEvent('page_load');

    let lastTouchEnd = 0;
    document.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
